<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #dc3545;
        }

        p {
            font-size: 1.2em;
            margin-top: 0;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://via.placeholder.com/200" alt="Error Image">
        <h1>500 Internal Server Error</h1>
        <p>Oops! Something went wrong on our server. We're working to fix it as soon as possible.</p>
        <p>You can go back to the <a href="/">home page</a>.</p>
    </div>
</body>
</html>
