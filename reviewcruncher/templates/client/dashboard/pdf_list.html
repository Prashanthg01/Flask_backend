<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PDF List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Language</th>
                <th>PDF File</th>
                <th>Image File</th>
                <th>Category ID</th>
            </tr>
        </thead>
        <tbody>
            {% for pdf in pdfs %}
                <tr>
                    <td>{{ pdf.id }}</td>
                    <td>{{ pdf.title }}</td>
                    <td>{{ pdf.author }}</td>
                    <td>{{ pdf.publisher }}</td>
                    <td>{{ pdf.language }}</td>
                    <td>{{ pdf.pdf_file }}</td>
                    <td>{{ pdf.image_file }}</td>
                    <td>{{ pdf.category_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
