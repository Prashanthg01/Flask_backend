<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Details</title>
</head>
<body>
    <h1>PDF Details</h1>
    <div>
        <h2>PDFs</h2>
        <ul>
            {% for pdf in pdf %}
                <li>{{ pdf.title }} - {{ pdf.author }} - {{ pdf.publisher }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
