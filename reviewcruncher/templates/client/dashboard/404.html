<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - 400 Error</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.error-container {
    text-align: center;
    max-width: 400px;
}

h1 {
    color: #d9534f;
}

p {
    color: #333;
}

img {
    max-width: 100%;
    margin-top: 20px;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #d9534f;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #c9302c;
}

</style>
<body>
    <div class="error-container">
        <h1>400 Bad Request</h1>
        <p>Oops! It seems like there was a bad request. Please check your input and try again.</p>
        <img src="images/error-400.png" alt="Error Image">
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
