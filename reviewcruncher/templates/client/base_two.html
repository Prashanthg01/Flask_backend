<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard</title>
	<!-- Favicon Icon -->
	<!-- <link rel="icon" href="{{ url_for('static', filename = 'img/logo.png') }}" type="image/gif" sizes="16x16"> -->

	<!-- Custom fonts for this template-->
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css') }}"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/external_downloads/fonts.googleapis.com_css_family=Nunito.css') }}">

	<!-- Custom styles for this template-->
	<link href="{{ url_for('static', filename = 'css/sb-admin-2.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename = 'css/client_index.css') }}" rel="stylesheet">

	{% block custom_css %}

	{% endblock %}

	{% if config['ENV'] == 'production' %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-V3MK32YVFB"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-V3MK32YVFB');
		</script>
	{% endif %}

</head>

<body id="page-top">

	<!-- Top Fixed NavBar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="{{ url_for('client.index') }}">LIS Academy library</a>

			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="navbar-collapse collapse" id="navbarResponsive">


			</div>

		</div>
	</nav>
	<!-- End of Top Nav Bar -->

	<!-- Content -->
	{% block content %}

	{% endblock %}
	<!-- End of Content -->


	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Footer -->
	<footer class="py-3 bg-primary footer">
		<div class="container text-center">
			<p class="m-0 text-white">Copyright© 2024<a class="text-white" href="#">Privacy</a> · <a class="text-white" href="#">Terms</a></p>
		</div>
	</footer>
	<!-- End of Footer -->


	<!-- Bootstrap core JavaScript-->
	<script src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

	<!-- Core plugin JavaScript-->
	<script src="{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js') }}"></script>

	<!-- Custom scripts for all pages-->
	<script src="{{ url_for('static', filename = 'js/sb-admin-2.min.js') }}"></script>


	{% block custom_js %}

	{% endblock %}


</body>

</html>
